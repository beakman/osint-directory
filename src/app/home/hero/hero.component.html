<div class="flex flex-col items-center justify-center min-w-max h-fit py-28 space-y-8">
  <div class="flex flex-col gap-4 mx-8 md:mx-4 ">
    <div class="text-center space-y-6 mb-4">
      <h1 class="font-display text-4xl md:text-4xl lg:text-5xl">OSINT.DIRECTORY</h1>
      <p class="font-body text-md md:text-xl">
        Curated OSINT resources for the infosec people.
      </p>
    </div>
    <div class="font-body w-full md:w-auto">
    <form class="flex flex-col md:flex-row flex-grow md:flex-grow-0 mx-8 gap-2 items-center" (ngSubmit)="onSubmit()" [formGroup]="urlForm">
      <div formGroupName="category">
        <select
          class="text-gray-50 w-full md:w-auto p-3 focus:outline-none focus:border-blue-700 border-0 bg-gray-800 rounded"
          (change)="changeCategory($event)"
          formControlName="name">
          <option class="text-gray-50" value="">📁 Category</option>
          <option class="text-gray-50" *ngFor="let category of $categories | async" [ngValue]="category.name">
            {{ category.name }}
          </option>
        </select>
      </div>
      <input
        class="text-gray-50 w-full md:w-auto p-3 focus:outline-none focus:border-blue-700 border-0 bg-gray-800 rounded"
        type="url"
        placeholder="https://osint.directory"
        formControlName="url">
      <button class="font-semibold w-full md:w-auto text-white py-3 px-10 bg-blue-700 rounded hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 focus:outline-none" type="submit" [disabled]="urlForm.invalid">🚀 Submit</button>
    </form>
  </div>
  </div>
</div>
