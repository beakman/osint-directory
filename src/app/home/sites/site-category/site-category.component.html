<div (click)="toggle()"
     class="bg-gray-900 p-8 md:p-12 rounded-xl flex items-center justify-between hover:ring-2 hover:ring-gray-600 hover:cursor-pointer">
  <div class="category-title text-white font-bold font-display text-2xl md:text-4xl">{{ title }}</div>
  <ng-container [ngSwitch]="expanded">
    <div *ngSwitchCase="true" class="text-green-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
           stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
      </svg>
    </div>
    <div *ngSwitchCase="false" class="text-green-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
           stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
      </svg>
    </div>
  </ng-container>
</div>
<div *ngIf="expanded">
  <ng-content></ng-content>
</div>
