<span class="relative inline-block w-full">
  <div class="group shadow p-4 rounded-lg bg-gray-900 hover:ring-2 hover:ring-gray-600">
    <div class="flex justify-center relative rounded-lg overflow-hidden h-52">
      <div class="transition-transform duration-500 transform ease-in-out hover:scale-110 w-full">
        <div class="absolute inset-0 bg-gray-500 opacity-10"></div>
      </div>
      <a href="#" (click)="visit(url)" title="Go to URL"
        class="hidden group-hover:block absolute hover:text-white bottom-0 right-0 inline-flex mb-3 mr-2 px-3 py-2 rounded-lg z-10 text-sm font-medium text-white select-none">
			  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
        </svg>
		  </a>
    </div>

    <div class="mt-4">
      <h2 class="font-display font-medium text-lg md:text-2xl text-white line-clamp-1" title="{{ title }}">
        {{ title }}
      </h2>
      <p class="mt-2 md:text-lg text-white line-clamp-1" title="{{ description }}">
        {{ description }}
      </p>
      <p class="mt-2 font-mono text-sm md:text-base text-gray-400 line-clamp-1 text-ellipsis" title="{{ url }}">
        {{ url }}
      </p>
    </div>
    <div class="grid grid-cols-2 mt-8">
      <div class="flex items-center">
        <div class="relative">
          <div class="rounded-full w-6 h-6 md:w-8 md:h-8 bg-gray-200"></div>
          <span class="absolute top-0 right-0 inline-block w-3 h-3 bg-primary-red rounded-full"></span>
        </div>

        <p class="ml-2 text-gray-500 line-clamp-1">
          {{ author }}
        </p>
      </div>

      <div class="flex justify-end">
        <ng-container *ngIf="score > 10; else voteButtons">
          <span
            class="inline-flex px-3 py-2 rounded-lg z-10 bg-green-500 text-sm font-medium text-white select-none">
          Featured
          </span>
        </ng-container>
        <ng-template #voteButtons>
          <div class="flex justify-end items-center gap-5">
            <span class="text-white text-2xl font-bold">{{ score }}</span>
            <button (click)="upvote()" class="hover:opacity-50 active:-translate-y-1" title="Vote up">ğŸ‘</button>
            <button (click)="downvote()" class="hover:opacity-50 active:-translate-y-1" title="VOte down">ğŸ‘</button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</span>
